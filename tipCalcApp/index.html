<html>
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="form.css">
  </head>
  <body>

    <form name="TipCalculator"  onSubmit="calculateTip();return false;">
      <fieldset>
	<legend>Tip Calculator</legend>
	<label>Amount of Bill: <input type="number" name="bill" /></label>
	<label>Percentage to Tip: <input type="number" name="tip" value="15" min="0"/></label>
	<label>Number of People: <input type="number" name="numPeople" value="1" min="1" /></label>
	
	<label><input type="submit" value="Calculate"></label>
	
	<label>Final Total = <input type="text" name="answer"  READONLY /></label>
	<label>Tip Total = <input type="text" name="tipTotal"  READONLY /></label>
	<label>Per Person = <input type="text" name="perPerson"  READONLY /></label>
      </fieldset>
    </form>
    <script src="tipCalc.js" type="text/javascript"></script>
  </body>
</html>
